 <!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">

<head>

<meta charset="UTF-8">
<title>This is Home Page</title>
</head>
<body>
	<section>
	
		<div class="card mr-3 ml-3">
			
				<div class="card-body ">
				
					<h1 class="text-center">View All Modules</h1>
					
					<!-- Search -->
					
					<div class="search-container my-3">
					
					
					</div> 
					
					<div class="table-responsive"> 
					
					  <table class="table table-hover">
					   <thead>
					       <tr>
					           <!--  <th scope="col"> Module ID</th> -->
					            <th scope="col">Name</th>
					            <th scope="col">Programmer</th>
					            <th scope="col">Description</th>
					            <th scope="col">View</th>
					            <!-- <th scope="col">Add</th> -->
					       </tr>
					  </thead>
					  <tbody>
					  
					 <tr th:each="d: ${modules}" class="table-responsive">
					    
					   <!--  <th scope="row" th:text="${'ModuleID '+d.cId}">1</th> -->
					      
					      <td>
					          <span th:text="${d.name}"></span>
					      </td>
					      
					      <td>
					          <span th:text ="${d.mainauthor}"></span> 
					      </td>
					      
					      <td>
					          <span th:text="${d.description}"></span>
					      </td>
					      
					      <td>
					          <a href="#" th:href="@{'/user/viewSubModulesByCid/1/'+${d.cId}}" class="btn btn-info btn-sm">View</a>
					      </td>
					      
					      <!-- <td >
					          <a href="#" th:href="@{'/user/viewuserdata/'+${d.cId}}" class="btn btn-info btn-sm">ADD</a>
					      </td> -->
					      
					    </td> 
					  </tr>
					</tbody>
                   </table>
               </div>
					
			<!-- Pagination -->		
					
							<nav aria-label="Page navigation example">
							
				  <ul class="pagination">
				  
				    <li  th:if="${ currentPage != 0}" class="page-item"><a th:href="@{'/user/show-modules/'+${currentPage-1}}" class="page-link" href="#">Previous</a></li>
				    
				    <li th:classappend="${currenPage==i-1?'active':''}" th:each="i : ${#numbers.sequence(1,totalPages)}"class="page-item"><a th:href="@{'/user/show-modules/'+${i-1}}" class="page-link" href="#"><span th:text="${i}"></span></a></li>
				  
				    <li th:if="${currentPage+1 != totalPages} "class="page-item"><a th:href="@{'/user/show-modules/'+${currentPage+1}}" class="page-link" href="#">Next</a></li>
				  </ul>
				</nav>		
									
			</div>
		
		</div>
		<script>
			$(document).ready(() => {
				$(".item").removeClass("active");
				$("#contacts-link").addClass("active");
			});

		</script>
	
	</section>


</body>
</html>
