<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>

<meta charset="UTF-8">
<title>This is Home Page</title>
</head>
<body>
	<section>
	
	
			 <div class ="card mt-1">  
		
			<div class="card-body">
			
				<h1 class ="text-center">Update your Module</h1>
				
					<div class="container-fluid mt-2">
					
						<div class="row">
						
							<div class ="col-md-8 offset-md-2">
							
								<form validate action="#"
									  th:object="${module}"
									  enctype="multipart/form-data"
									  method="POST"
									  th:action="@{/user/process-update}"
									  class="mt-2"								
								>
								
								<input type="hidden" th:value="${module.cId}" name="cId" />
								
								
								<!-- Module name -->
								
								<div class="input-group">
								
									<div class="input-group-prepend">
									
										<div class="input-group-text">
										
											<i class="fa fa-plus"></i><br>							
										</div>
									</div>	<br>				
								
										<input th:value="${module.name}" required type="text" id="name" name="name" placeholder="Module name here" class="form-control"/>
								
								</div>
								<!-- End of Module Name -->
								
								<!--  Date -->
								<div class="input-group mt-3">
								
									<div class="input-group-prepend">
									
										<div class="input-group-text">
										
											<i class="fa fa-calendar"></i><br>							
										</div>
									</div>	<br>				
								
										<input th:value="${module.date}" required type="text" id="date" name="date" placeholder="Date here" class="form-control"/>
								
								</div>
								<!-- End of Date -->
								
								<!-- Main Author here -->
								<div class="input-group mt-3">
								
									<div class="input-group-prepend">
									
										<div class="input-group-text">
										
											<i class="fa fa-user"></i><br>							
										</div>
									</div>	<br>				
								
										<input th:value="${module.mainauthor}" required type="text" id="mainauthor" name="mainauthor" placeholder="Enter Main Author name here" class="form-control"/>
								
								</div>
								<!--  End Main Author here -->
								
								
								<!-- Co Author -->
								<div class="input-group mt-3">
								
									<div class="input-group-prepend">
									
										<div class="input-group-text">
										
												<i class="fa fa-user"></i><br>	
																	
										</div>
									</div>	<br>				
								
										<input th:value="${module.coauthor}" required type="text" id="coauthor" name="coauthor" placeholder=" coAuthor here" class="form-control"/>
								
								</div>
								<!-- End Co Author -->
								
								
								
								<!-- Contact Description -->
								<div class="form-group mt-3">
								
									<textarea th:text="${module.description}" id="mytextarea" placeholder="Enter module description" name="description"  class="form-control" rows="10"></textarea>
								
								</div>
								
								
								<!-- <div class="container text-center">
								
									<img style=" width: 100px; height: 100px;" class="img-fluid my_profile_picture" src="" th:src="@{'/img/'+${module.image}}" alt="" />
								  <p class="text-secondary">Choose new profile pic</p>
								</div> -->
								<!-- Contact Image -->
								
								<div class="custom-file">
								
									<input type="file" name="profileImage" />
								
								</div>
								<div class="container text-center">
								
									<button class="btn bg-primary text-white">Update Contact</button>
								</div>
								
								
								
								
								</form>
							
							
							
							
							</div>
						
						
						</div>
					
					
					</div>
			
			
			
			</div>
			
			
			</div>
			
			
			<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
			 <script>
      				tinymce.init({
        			selector: '#mytextarea'
      				});
    		</script>
	</section>


</body>
</html>
