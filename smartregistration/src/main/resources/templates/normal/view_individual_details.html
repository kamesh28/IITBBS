<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>

<meta charset="UTF-8">
<title>This is Home Page</title>
</head>
<body>


	<section>
	 <div class ="card mt-1">
	 	  
	 <div class="card-body ">
				
					<table>
					<tr th:each="d: ${module}" class="table-responsive">
					    <h1 class="text-center"><button><span th:text="${d.name}"></button></span></h1>
					    <h3 class="text-center" style="float:right"><span th:text="${d.mainauthor}"></span></h3>
					    
					    <h4><span th:text="${d.description}"></span></h4><br>
					</tr>
					
					
					</table>
					
					
	</div>
	
	 
	<div class="card-body">
			
				<h3 class ="text-center">Add Work Item Details</h3>
				
				 <div class="container-fluid mt-2">
					
						<div class="row">
						
							<div class ="col-md-8 offset-md-2">
							
								<form validate action="#"
									  th:object="${module}"
									 
									  enctype="multipart/form-data"
									  method="POST"
									  th:action="@{/user/save_subData}"
									  class="mt-1"								
								>
								
						<div class="input-group" style="display:none" >
								
									<div class="input-group-prepend" >
									
										<div class="input-group-text">
										
											<i class="fa fa-id"></i><label>ID</label><br>							
										</div>
									</div>	<br>				
								
										 <input th:value="${module.cId}" required type="number" id="cId" name="cId"  placeholder="Module name here" class="form-control" /> 
								
						</div>	
								
							                           <!-- work item -->
						<div class="input-group mt-3">
								
									<div class="input-group-prepend">
									
										<div class="input-group-text">
										
												<i class="fa fa-tasks"></i><br>	
																	
										</div>
									</div>	<br>				
								
										<input  required type="text" id="workitem" name="workitem" placeholder="workitem" class="form-control"/>
								
						</div> 
								
						<div class="input-group mt-3">
								
									<div class="input-group-prepend">
									
										<div class="input-group-text">
										
											<i class="fa fa-calendar"></i><br>							
										</div>
									</div>	<br>				
										<input required type="date" id="date" name="date" placeholder="DD/MM/YYYY" class="form-control"/>
								
						</div>
						
						<!-- <div class="input-group mt-3" hidden>
								
									<div class="input-group-prepend">
									
										<div class="input-group-text">
										
											<i class="fa fa-calendar"></i><br>							
										</div>
									</div>	<br>				
										<input required type="date" id="date" name="date" placeholder="End Date" class="form-control" />
								
						</div> -->
								
						<div class="input-group mt-3">
								
									<div class="input-group-prepend">
									
										<div class="input-group-text">
										
											<i class="fa fa-comment"></i><br>							
										</div>
									</div>	<br>				
								
										<input required type="text" id="remarks" name="remarks" placeholder="Remarks" class="form-control"/>
								
						</div> <br>
						
						<div class="container text-center">
								
									<button type="submit" class="btn bg-primary text-white">Save</button>
									
						</div>
								
					</form>
					</div>
						
				</div>
					
			</div>
			
		</div>
			
	</div>
			
</section>

</body>
</html>
